<!-- Cart Page Start -->
<div class="container-fluid py-5">

    <div class="row px-xl-5 pb-3">

        <div class="col-lg-12 col-md-4 col-sm-12 col-12 ">
            <div class="table-responsive">

                <table class="table">
                    <tbody>
                        <tr v-for="(cat, index) in carinho" :key="index">
                            <th scope="row">
                                <div class="d-flex align-items-center">
                                    <img :src="cat.image" class="img-fluid me-5 rounded-circle"
                                        style="width: 50px; height: 50px;" alt="">
                                </div>
                            </th>
                            <td>
                                <p class="mb-0 " style="font-size: 12px;">{{ cat.name }}</p>
                                <h6 class="mb-0 ">{{ cat.price }}</h6>
                            </td>

                            <td>
                                <div class="input-group quantity  ">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm text-center border-0"
                                        value="1">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>

                            </td>

                            <td>
                                <button class="btn btn-md  text-center " @click="removeCat(index)">
                                    <i class="fa fa-times text-danger"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>



        <div class="col-lg-12 col-md-4 col-sm-12 col-12 pb-1">
            <div class="g-4 justify-content-end">
                <div class="bg-light rounded">
                    <div class="p-4" style="font-size: 12px;">
                        <h6 class="mb-2">Total do <span class="fw-normal">carrinho</span></h6>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="mb-0" style="left: 0;">Subtotal:</span>
                            <p class="mb-0"> {{ totalCat }} Kz</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="mb-0">Envio</h6>
                            <div class="">
                                <p class="mb-0">Taxa fixa: 1.000kz</p>
                            </div>
                        </div>
                        <p class="mb-0 text-end">Envio para Luanda..</p>
                    </div>
                    <div class="py-2 mb-2 border-top border-bottom d-flex justify-content-between">
                        <h6 class="mb-0 ps-4">Total</h6>
                        <p class="mb-0 pe-4"> {{ totalCat }} Kz</p>
                    </div>
                    <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4"
                        @click="isActive2 = !isActive2" type="button">Prosseguir com a compra</button>
 
 
                </div>
            </div>
        </div>


    </div>

    
                    <!-- Modal do carinho -->
                    <div class="header">
                        <div class="row v-center">
                            <div class="header-item item-center ">
                                <nav class="menu menu_alt2" :class="{ active: isActive2 }">
                                    <div class="mobile-menu-head"
                                        style="background-color: rgb(119, 94, 111); height: 90px;">
                                        <div class="go_back">
                                            <i class="fa fa-angle-left"></i>
                                        </div>
                                        <a @click="isActive2 = !isActive2">
                                            <div class="mobile-menu-close">&times;</div>
                                        </a>
                                    </div>
                                    <div class="menu-main ">
                                        <li class="menu-item-has-children ">
                                            iiiiiiiiiiiiiiiiiigdfggggggggggggggggggggggggggggggggg

                                        </li>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- fim  Modal do carinho -->
</div>
<!-- Cart Page End -->
